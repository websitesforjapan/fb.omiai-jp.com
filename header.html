<script type="text/javascript">
document.getElementById("layer_menu").style.display="none";
//メニュー開閉
function toggle() {
　switch (document.getElementById("layer_menu").style.display) {
　　case "none":
　　　document.getElementById("layer_menu").style.display="block";
　　　document.getElementById("toggle_btn").innerHTML="<span class='icon_toggle02'></span>";
　　　break;
　　case "block":
　　　document.getElementById("layer_menu").style.display="none";
　　　document.getElementById("toggle_btn").innerHTML="<span class='icon_toggle'></span>";
　　　break;
　}
}
</script>

<script type="text/javascript">
  var navPos = jQuery( '#header_area' ).offset().top;
  var navHeight = jQuery( '#header_area' ).outerHeight();
  jQuery( window ).on( 'scroll', function() {
    if ( jQuery( this ).scrollTop() > navPos ) {
      jQuery( 'body' ).css( 'padding-top', navHeight );
      jQuery( '#header_area' ).addClass( 'fixed' );
    } else {
      jQuery( 'body' ).css( 'padding-top', 0 );
      jQuery( '#header_area' ).removeClass( 'fixed' );
    }
  });
</script>
